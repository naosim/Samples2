<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" /><title></title>
<meta name="Keywords"  content="JavaScript,HTML5,CSS" />

<!-- CSS -->
<style type="text/css">
body {
    Color: #ffffff;
    background-color: #323232;
    font: 30px sans-serif;
}
.base {
	background-color: #0F0;
	width: 100%;
	height: 128px;
}
.box {
    height: 100%;
    width: 100%;
    background-color: #00F;
}
</style></head>
<body>
<!-- HTML -->
<div id="base" class='base'>
	<div id="box" class='box'></div>
</div>
<!-- javascript -->
<script type="text/javascript">
var base = document.getElementById('base');
var box = document.getElementById('box');
var startDate;
var nextDate;

var MINUTE = 60 * 1000;
var LOOP_INTERVAL = 5;
var BACK_COLOR = '#FF0';
var FRONT_COLOR = '#00F';


var resetDate = function() {
	startDate = new Date().getTime();
	nextDate = startDate + MINUTE;
	
	var m = BACK_COLOR;
	BACK_COLOR = FRONT_COLOR;
	FRONT_COLOR = m;
	
	box.style['background-color'] = FRONT_COLOR;
	base.style['background-color'] = BACK_COLOR;
}

var loop = function() {
	var nowDate = new Date().getTime();
	
	if(nowDate > nextDate) {
		resetDate();
	}
	
	var dif = nowDate - startDate;
	var par = dif * 100 / MINUTE;
	var r = Math.floor(dif * 255 / MINUTE);
	var g = Math.floor(255 - r);
	box.style.width = '' + par + '%';

	setTimeout(loop, LOOP_INTERVAL);
};

resetDate();
loop();
</script>
</body>
</html>
